<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="resources/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>mystatus = "out";</script>
        <script type="text/javascript" src="resources/js/jpdb-commons.js"></script>
        <script type="text/javascript" src="resources/js/my-commons.js"></script>
        <script type="text/javascript" src="resources/js/login.js"></script>
        <script>checkSession();</script>
    </head>
    <body >
        <div class="container">
            <div class="row dashboard" style="text-align: right">
                <ul class="list-inline">
                    <li><a href="register.html">Register</a></li>
                    <li><a href="forgot.html">Forgot Password</a></li>
                </ul>

            </div>
            <div class=" myform text-center m-auto">
                <fieldset>
                    <legend style="border: none">Login</legend>
                    <div class="alert-danger" id="mymsg"></div>
                    <form id="loginform" method="post" >
                        <div class="form-group row">
                            <label class="col-form-label col-sm-offset-3 col-sm-2 text-center m-auto">Email: </label>
                            <div class="col-sm-4">
                                <input type="email" id="logemail" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-sm-offset-3 col-sm-2 text-center m-auto ">Password : </label>
                            <div class="col-sm-4">
                                <input type="password" id="logpwd" class="form-control">
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-lg" id="submit" onclick="checkUser()">Submit</button>
            </div>
        </div>
    </body>
</html>
