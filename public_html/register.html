<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="resources/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        <script>
            myStatus = "out";
        </script>
        <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
        <script type="text/javascript" src="resources/js/my-commons.js"></script>
        <script type="text/javascript" src="resources/js/register.js"></script>
        <script>checkSession();</script>
    </head>
    <body >
        <div class="container">
            <div class="row dashboard" style="text-align: right">
                <ul class="list-inline">
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
            <div class="myform text-center m-auto">
                <div id="myRegFormMsg" class="alert-danger"></div>
                <fieldset>
                    <legend style="border: none">Register User</legend>
                    <form id="registerform" method="post" >
                        <div class="form-group row">
                            <label class="col-form-label col-sm-offset-3 col-sm-2 text-center">Name : </label>
                            <div class="col-sm-4 ">
                                <input type="text" id="regname" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-sm-offset-3 col-sm-2 text-center m-auto">Email: </label>
                            <div class="col-sm-4">
                                <input type="email" id="regemail" class="form-control" onchange="checkEmail()">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-sm-offset-3 col-sm-2 text-center m-auto">Phone: </label>
                            <div class="col-sm-4">
                                <input type="tel" id="regphone" class="form-control" onchange="checkPhone()">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-sm-offset-3 col-sm-2 text-center m-auto ">Password : </label>
                            <div class="col-sm-4">
                                <input type="password" id="regpwd" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-sm-offset-3 col-sm-2 text-center m-auto">Re-type Password : </label>
                            <div class="col-sm-4">
                                <input type="password" id="regpwd1" class="form-control">
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-lg" id="submit" onclick="saveData()">Submit</button>
                <button class="btn btn-primary btn-lg" id="reset" onclick="resetLogin()">Reset</button>
            </div>

        </div>
    </body>
</html>
